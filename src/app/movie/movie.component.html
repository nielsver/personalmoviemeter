<div class="movie" (click)="readMore()">
    <div class="top">
        <h1>{{ film.id }}.</h1>
        <h1 id="name" [ngStyle]="{ 'background-color': agkleur }">{{ film.moviename | capfirstletter}}</h1>
    </div>
    <div class="body">
        <img  src="{{ film.image }}" alt="image">
        <h1 id="stars">{{ film.stars }} <span>&#9733;</span></h1>
    </div>
</div>
