<div appOnHover class="movie" (click)="readMore()">
    <div class="top">
        <h1>{{ index + 1}}.</h1>
        <h1 id="name" [ngStyle]="{ 'background-color': agkleur }">{{ Movie.moviename | capfirstletter}}</h1>
    </div>
    <div class="body">
        <img  src="{{ Movie.image }}" alt="image">
        <h1 id="stars">{{ Movie.stars }} <span>&#9733;</span></h1>
    </div>
</div>
