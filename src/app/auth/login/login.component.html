<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div *ngIf="invalidLogin">
    <div class="error-message">Invalid username and/or password</div>
  </div>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" formControlName="email" autocomplete="username">
  <div *ngIf="loginForm.get('email')?.hasError('required')">
    <div class="error-message">Email is required</div>
  </div>
  <div *ngIf="loginForm.get('email')?.hasError('email')">
    <div class="error-message">Invalid email format</div>
  </div>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" formControlName="password" autocomplete="current-password">
  <div *ngIf="loginForm.get('password')?.hasError('required')">
    <div class="error-message">Password is required</div>
  </div>
  <div *ngIf="loginForm.get('password')?.hasError('minlength')">
    <div class="error-message">Password must be at least 6 characters</div>
  </div>

  <button mat-raised-button id="login" type="submit" [disabled]="loginForm.invalid">Login</button>
  <button mat-raised-button id="signup" (click)="goto()">Sign up</button>
  <button mat-raised-button id="home" (click)="goToHome()">Back</button>
</form>
