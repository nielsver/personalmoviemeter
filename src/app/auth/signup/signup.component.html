<h2>Sign Up</h2>
<form (ngSubmit)="onSignup()" [formGroup]="signupForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" formControlName="email">
    <div *ngIf="signupForm.get('email')?.hasError('required')">
        <div class="error-message">Email is required</div>
    </div>
    <div *ngIf="signupForm.get('email')?.hasError('email')">
        <div class="error-message">Invalid email format</div>
    </div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" formControlName="password">
    <div *ngIf="signupForm.get('password')?.hasError('required')">
        <div class="error-message">Password is required</div>
    </div>
    <div *ngIf="signupForm.get('password')?.hasError('minlength')">
        <div class="error-message">Password must be at least 6 characters</div>
    </div>
    <button mat-raised-button  id="signup" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    <button mat-raised-button id="home" (click)="goToHome()">Back</button>
</form>
